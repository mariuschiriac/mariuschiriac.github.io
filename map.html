<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var novara = {lat: 45.4538236, lng: 8.5807615};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: novara
        });
        var marker = new google.maps.Marker({
          position: novara,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyCCjcHNBhufnjfhbrLaYg3VNzAjKSw6cCA&callback=initMap">
    </script>
  </body>
</html>
